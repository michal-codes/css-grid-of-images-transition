<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>houses</title>
  </head>
  <body>
    <section class="section-houses">
      <ul class="houses-showcase clearfix">
        <li>
          <figure class="house-photo">

        <li>

            <img
              src="jpg/2.jpg"
              alt="traditional multistorey house with red roof"

        <li>
          <figure class="house-photo">
            <img src="jpg/3.jpg" alt="modern illuminated house" />

        <li>
          <figure class="house-photo">

        <li>
          <figure class="house-photo">
            <img

          </figure>
        </li>
        <li>
          <figure class="house-photo">
            <img src="jpg/6.jpg" alt="old wooden house" />
          </figure>
        </li>
        <li>
          <figure class="house-photo">
            <img src="jpg/7.jpg" alt="terraced house" />

        </li>
        <li>

          </figure>
        </li>
